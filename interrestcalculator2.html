<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 360px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="number"], 
        input[type="range"] {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        mark {
            background-color: #ffeb3b;
            color: #333;
            padding: 0 2px;
            border-radius: 3px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        function compute() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var years = parseInt(document.getElementById("years").value);
            
            if (principal <= 0) {
                alert('Please enter a positive number!');
                document.getElementById("principal").focus();
                return; // Stop further execution if input is invalid
            }

            var interest = principal * years * rate / 100;
            var amount = principal + interest;
            var year = new Date().getFullYear() + years;
            var result = document.getElementById("result");
            
            result.innerHTML = "If you deposit $" + "<mark>" + principal.toFixed(2) + "</mark>" + ",<br> at an interest rate of " + "<mark>" + rate.toFixed(2) + "%" + "</mark>" + ",<br> you will receive an amount of $" + "<mark>" + amount.toFixed(2) + "</mark>" + ",<br> in the year " + "<mark>" + year + "</mark>" + ".";
        }

        function updateRate() {
            var rateval = document.getElementById("rate").value;
            document.getElementById("rate_val").innerText = rateval;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>

        <label for="principal">Amount</label>
        <input type="number" id="principal" placeholder="Enter amount"> <br/>
        
        <label for="rate">Rate</label>
        <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> <br/>
        <span id="rate_val">10.25</span>% <br/>
        
        <label for="years">No. of Years</label>
        <input type="number" id="years" list="all_years" placeholder="Enter years">
        <datalist id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist> <br/>
        
        <button onclick="compute()">Compute Interest</button>
        <div id="result" class="result"></div>
    </div>
    <footer>
        &#169; This Calculator belongs to --Rezkallah sid ahmed--
    </footer>
</body>
</html>
